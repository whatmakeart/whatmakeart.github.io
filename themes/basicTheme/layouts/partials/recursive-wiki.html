{{ $child_pages := union .Sections .Pages }}
<ul>
    {{ range $child_pages.ByTitle }}

    <li>
        <a style="color:green;" href="{{ .RelPermalink }}"> {{ .Title }} </a>
        {{ if or (.Sections) (.Pages) }}
        {{ partial "recursive-wiki.html" . }}
        {{ end }}
    </li>
    {{ end }}
</ul>
