<header class="navbar navbar-expand-md navbar-dark bg-dark bd-navbar">
    <nav class="container-xxl flex-wrap flex-md-no-wrap" aria-label="Main navigation">
        <a class="navbar-brand p-0 me-2" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link p-2 {{ if $currentPage.IsMenuCurrent " main" . }}active{{ end }}" href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </nav>
</header>
