<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
   <!-- Dark mode detect -->
 <script>
(function() {
  function inCanvasApp() {
    // Detect if we're inside a Canvas iframe
    try {
      return window.self !== window.top && document.referrer.includes("instructure.com");
    } catch {
      return false;
    }
  }

  function getTheme() {
    // If the page is embedded inside Canvas, try to honor Canvas (or userâ€™s saved choice)
    if (inCanvasApp()) {
      if (localStorage.getItem("theme")) {
        return localStorage.getItem("theme");
      }
      return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    }

    // If **not** in Canvas: force light by default
    return "light";
  }

  document.documentElement.setAttribute("data-bs-theme", getTheme());
})();
</script>
    <!-- Dark mode detect -->
    {{ partial "head/head" . }}

  </head>
    {{ block "body_override" . }}<body>{{ end }}
    {{ partialCached "skippy" . }}
    {{ partialCached "icons" . }}

    {{ partialCached "navbar-wiki" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer" . }}
    {{ partialCached "scripts" . }}

    {{ block "footer" . }}
    
    {{ end }}
  </body>
</html>
