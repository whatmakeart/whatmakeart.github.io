# pagefind.yml
site: public

exclude_selectors:
  # hugo created footnote ids and class to exclude from search
  - "[id^='fnref']"
  - "[class='highlight']"
  - "[class='footnote-backref']"
  - "[id='breadcrumbs']"
  - "[id='post-list-page']" # List pages for posts
  - "[id='topTOC']"
  - "[id='bottom-prev-next']" # prev next buttons on course pages
  - "[class='bl-section']" # class of div wrapping backlinks

