baseURL = "https://whatmakeart.com/"
languageCode = "en-us"
title = "What Make Art"
theme = "basicTheme"
enableGitInfo = "true" # allows to get information such as dates from git
timout = "10m"
Paginate = 18
googleAnalytics = "G-S4CF1KSMYD"
enableRobotsTXT = true
pluralizelisttitles = false




[sitemap]
  changefreq = "daily"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = "/img/favicon/favicon.ico"
  site_logo = "/img/whatmakeart-logo.png"
  description = "Whatmakeart how to make art tutorials"
  facebook = ""
  twitter = "https://twitter.com/whatmakeart"
  instagram = "https://www.instagram.com/whatmakeart/"
  youtube = "https://www.youtube.com/channel/UCmGXH-jy0o2CuhqtpxbaQgA"
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  GithubEdit = "https://github.com/whatmakeart/whatmakeart.github.io/edit/main/content/"
  featured_image = "/img/whatmakeart-logo.png"
  recent_posts_number = 8
  post_content_classes = "sans-serif"
  custom_css = ["css/custom.css"]
  custom_js = ["js/custom.js"]
 

[params.toc]
  startLevel = 1      # default is 2
  endLevel = 6       # default is 3
  minNumHeadings = 1  # default is 2

[frontmatter]
  lastmod = [ "lastmod", ":git", "date", "publishDate" ]
  
[markup.goldmark.renderer]
  unsafe = true

[menu]
[[menu.main]]
  name = 'Courses'
  url = '/courses'
  weight = 10
[[menu.main]]
  name = 'Tutorials'
  url = '/tutorials'
  weight = 20
[[menu.main]]
  name = 'Art FAQ'
  url = '/art-faq'
  weight = 25
[[menu.main]]
  name = 'About'
  url = '/about'
  weight = 30